<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banco Popular</title>

        <link rel="stylesheet" href="./styles/dudas.css" />
        <link rel="stylesheet" href="./styles/footer.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/productos.css" />
        <link rel="stylesheet" href="./styles/recomendaciones.css" />
        <link rel="stylesheet" href="./styles/header.css" />
    </head>

    <body>
        <div class="container">
            <header class="header">
                <nav class="header__top">
                    <img class="logo-icon" alt="logo" src="./public/logo.svg" />

                    <a class="header__top-a">Para ti</a>
                    <a class="header__top-a">Para tu Empresa</a>
                    <a class="header__top-a">Gobierno</a>
                    <a class="header__top-a">Sobre Nosotros</a>

                    <div class="header__top-buscar">
                        <img
                            class="frame-icon12"
                            alt=""
                            src="./public/frame11.svg"
                        />

                        <span class="header__top__buscar-span">Buscar</span>
                    </div>
                </nav>

                <nav class="header__bottom">
                    <span></span>
                    <div class="header__bottom__link-container">
                        <div class="header__bottom-div">Zona Transaccional</div>
                        <div class="header__bottom-div">Personas</div>
                        <div class="header__bottom-div">Cuenta</div>
                    </div>
                </nav>
            </header>

            <main class="main">
                <div class="main__left">
                    <div class="main__left__title">
                        <span class="left__title">
                            <h2 class="title">Cuota de</h2>
                            <h2 class="title">Manejo $0 Pesos</h2>
                            <span class="subtitle"
                                >en tu tarjeta de credito</span
                            >
                        </span>
                    </div>

                    <div class="main__left__button-container">
                        <span class="main__left-button">Pide ahora</span>

                        <img
                            class="main__left-points"
                            src="./public/group-20.svg"
                            alt="puntos"
                        />
                    </div>
                </div>

                <div class="main__right">
                    <div class="right__img__container">
                        <img
                            src="./public/vector1.svg"
                            class="main__img img__back-verde"
                        />
                        <img
                            src="./public/mano-1@2x.png"
                            class="main__img img__mano"
                        />
                    </div>
                </div>
            </main>

            <section class="productos">
                <div class="productos__title-container">
                    <h3 class="productos__subtitle">
                        ¿ Qué podemos hacer por ti hoy?
                    </h3>
                    <h1 class="productos__title">
                        <b>Productos Destacados</b>
                    </h1>
                </div>

                <div class="productos__items">
                    <div class="productos__items-item">
                        <img
                            class="productos__items-icon"
                            src="./public/icono-serv-cliente.svg"
                            alt=""
                        />

                        <span class="productos__item-description"
                            >Servicio <br /><b> al cliente</b></span
                        >
                    </div>

                    <div class="productos__items-item">
                        <img
                            class="productos__items-icon"
                            src="./public/t-credito-icon.svg"
                            alt=""
                        />

                        <span class="productos__item-description"
                            >Tarjeta <br />
                            <b>de credito</b>
                        </span>
                    </div>

                    <div class="productos__items-item">
                        <img
                            class="productos__items-icon"
                            src="./public/frame7.svg"
                            alt=""
                        />

                        <span class="productos__item-description"
                            >Cuenta <br />
                            <b>de ahorros</b>
                        </span>
                    </div>

                    <div class="productos__items-item">
                        <img
                            class="productos__items-icon"
                            src="./public/serv-cliente-icon.svg"
                            alt=""
                        />

                        <span class="productos__item-description"
                            >Portal <br />
                            <b>empresarial</b>
                        </span>
                    </div>
                </div>
            </section>

            <section class="recomendaciones"></section>

            <section class="dudas"></section>

            <footer class="footer"></footer>
        </div>
    </body>
</html>
